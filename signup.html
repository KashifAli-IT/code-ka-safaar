<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up - Code Ka Safaar</title>
</head>
<body>
    <header>
        <h1><span class="highlight"><a href="./index.html" style="font-size:xx-large; color:rgb(32, 176, 92);">Code Ka Safaar</a></span> E-Learning</h1>
            
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Sara Naeem" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="saranaeem41@gmail.com" required style="border: 1px solid;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="1a2b3c" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="1a2b3c" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <p>Â©Code Ka Safaar, All Rights Reserved.</p>
    </footer>
</body>
</html>
