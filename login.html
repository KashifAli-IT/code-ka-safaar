<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Code Ka Safaar</title>
</head>
<body>
    <header>
        <h1><span class="highlight"><a href="./index.html" style="font-size:xx-large; color:rgb(32, 176, 92);">Code Ka Safaar</a></span> E-Learning</h1>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="dashboard.html" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required  placeholder="abc@gmail.com" style="border: 1px solid;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="123abc" >
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
